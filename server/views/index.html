<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="outer">
        <div class="heading">
            <header>
              <h1 style="margin-bottom: 6px; font-weight:900;">CAMPER CAFE</h1>
              <p style="font-style: italic;">Est. 2020</p>
            </header>
            
        </div>
        <hr class="line"/>
        <br>
        <div class="coffee">
            <h2 class="icon">Coffee</h2>
            <img src="coffeeLogo.png" alt="coffeeimg">
            <br>
            <div class="items">
                <ul>
                    <li><span class="product">French Vanilla</span><span class="price">3.00</span></span></li>
                    <li><span class="product">Caramel Macchiato</span><span class="price">3.75</span></span></li>
                    <li><span class="product">Pumpkin Spice</span><span class="price">3.50</span></span></li>
                    <li><span class="product">Hazelnut</span><span class="price">4.00</span></span></li>
                    <li><span class="product">Mocha</span><span class="price">4.50</span></span></li>
                </ul>
            </div>
        </div>
        <br/>
        <div class="desserts">
            <h2 class="icon">Desserts</h2>
            <img src="cakelogo.png" alt="cake">
            <br/>
            <ul>
                <li><span class="product">Donut</span><span class="price">1.50</span></span></li>
                <li><span class="product">Cherry Pie</span><span class="price">2.75</span></span></li>
                <li><span class="product">Cheesecake</span><span class="price">3.00</span></span></li>
                <li><span class="product">Cinnamon Roll</span><span class="price">2.50</span></span></li>
            </ul>
        </div>
        <hr class="line "/>
        <br/>
        <a href="">visit our website</a>
        <p style="margin-top: 10px;">123 Free Code Camp Driver</p>

    </div>
    
  </body>
</html>
